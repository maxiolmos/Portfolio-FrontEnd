<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreCompleto">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="persona.nombreCompleto" required>
                </div>
                <div class="form-group">
                    <label for="profesion1">Primer profesión</label>
                    <input type="text" class="form-control" id="profesion1" name="profesion1" [(ngModel)]="persona.profesion1" required>
                </div>
                <div class="form-group">
                    <label for="profesion2">Segunda profesión</label>
                    <input type="text" class="form-control" id="profesion2" name="profesion2" [(ngModel)]="persona.profesion2" required>
                </div>
                <div class="form-group">
                    <label for="lugarResidencia">Lugar de residencia</label>
                    <input type="text" class="form-control" id="lugarResidencia" name="lugarResidencia" [(ngModel)]="persona.lugarResidencia" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <!--<img [src]="imageService.url" alt="" width="200px"> -->
                </div>
                <button class="btn btn-primary">
                    Editar información general
                </button>
            </form>
        </div>
    </div>
</div>
